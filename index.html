    <div class="container">
      <h1 class="mb-2">Loan Calculator</h1>
      <div class="row">
          <div class="col loanform">
              <div class="form-group">
                  <label for="loanAmount">Loan Amount($):</label>
                  <input class="form-control" type="number"  id="loanAmount">
              </div>
              <div class="form-group">
                  <label for="loanTerm">Term(Months):</label>
                  <input class="form-control" type="number"  id="loanTerm">
              </div>
              <div class="form-group">
                  <label for="loanRate">Interest Rate:</label>
                  <input class="form-control" type="number"  id="loanRate">
              </div>
              <div class="form-group">
                  <button id="btnCalc" type="submit" class="btn btn-primary float-right">Calculate</button>
              </div>
          </div>
          <div class="col loanInfo">
              <div id="paymentTitle">
                  <p>Your Monthly Payments</p>
              </div>
              <h1 class="text-center" id="payment"></h1>
              <div class="row">
                  <div class="col">
                      <label class="text-left">Total Principcal:</label>
                  </div>
                  <div class="col text-right" id="totalPrincipal"></div>
              </div>
              <div class="row">
                  <div class="col">
                      <label class="text-left">Total Interest:</label>
                  </div>
                  <div class="col text-right" id="totalInterest"></div>
              </div>
              <div class="row">
                  <div class="col">
                      <label class="text-left">Total Cost:</label>
                  </div>
                  <div class="col text-right" id="totalCost"></div>
              </div>
          </div>
      </div>
      <div class="row mt-5">
          <div class="col">
              <table id="scheduleTable" class="table table-striped table-hover">
                  <thead id="tableheader" class="bg-dark text-white">
                      <tr>
                          <th>Month</th>
                          <th>Payment</th>
                          <th>Principal</th>
                          <th>Interest</th>
                          <th>Total Interest</th>
                          <th>Balance</th>
                      </tr>
                  </thead>
                  <tbody id="scheduleBody">
                      <!--Payments Template Data will go here-->
                      <!--<tr><td>...-->
                  </tbody>
              </table>
          </div>
      </div>
  </div>
